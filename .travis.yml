language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t danangombe/react-test -f ./client/Dockerfile.dev .


script:
    - docker run -e CI=true danangombe/react-test npm test

after_success:
    - docker build -t danangombe/multi-client ./client
    - docker build  -t danangombe/multi-nginx  ./nginx
    - docker build -t danangombe/multi-server  ./server 
    - docker build -t danangombe/multi-worker  ./worker

    #push images to docker hub please log into docker cli

    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

    - docker push danangombe/multi-client
    - docker push danangombe/multi-nginx
    - docker push danangombe/multi-server
    - docker push danangombe/multi-worker


